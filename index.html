<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css" />
</head>
    <body>
        <div class="container">
            <div class="title--component">
                <h1 class="title">MY CONTACTS</h1>
                <h3><span id="agenda-length"></span> contacts</h3>
            </div>
            <div class="utilities">
                <input id="search-contact" type="text" size="50" style="line-height: 30px">  
                <img id="add-contact" src="./images/add.png" alt="">
            </div>
            <ul id="list" data-role="listmenu"> 
             
            </ul>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="">
                    <div class="modal-message">Message</div>
                    <div class="name">
                        <label for="name-value">Contact name:</label>
                        <input class="modal-name"  type="text" value="">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">Phone-number:</label>
                        <input onfocus="this.value = '';" class="modal-number" type="text" value="">
                    </div>
                    <div>
                        <button class="modal-btn" type="button">Add contact</button>
                    </div>
                </form>
            </div>  
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/scripts/demos.js"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/jqwidgets/jqxlistmenu.js"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/jqwidgets/jqxmaskedinput.js"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/jqwidgets/jqxbuttons.js"></script>
    <script src="script.js"></script>
</html>
